	<style>
/*
Sitemaps are supposed to be small and fast to load. Only minimal styling on this one.
*/
body {
	Margin: Auto;
	Padding: 0 1EM;
	Max-Width: 31EM;
	Color: #FAF8F7;
	Background: #1F1A14;
}
*:Link { Color: #1AACEB }
*:Visited { Color: #F56E97 }
*:Link:Active { Color: #FAE13E }
*:Visited:Active { Color: #EB9100 }
h1>small{
	Font-Size: Large;
	Text-Transform: Uppercase;
}
ul { List-Style-Type: "+ " }
ol { List-Style-Type: Decimal-Leading-Zero }
	</style>
</head>
